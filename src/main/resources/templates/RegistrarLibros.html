<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Libro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Formulario de Libro</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="text" class="form-control" id="id" name="id">
            </div>
            <div class="form-group">
              <label for="titulo">Título:</label>
              <input type="text" class="form-control" id="titulo" name="titulo">
            </div>
            <div class="form-group">
              <label for="autor">Autor:</label>
              <input type="text" class="form-control" id="autor" name="autor">
            </div>

            <div class="form-group">
              <label for="autor">Año:</label>
              <input type="text" class="form-control" id="autor" name="autor">
            </div>

            <div class="form-group">
              <label for="genero">Género:</label>
              <input type="text" class="form-control" id="genero" name="genero">
            </div>
            <div class="form-group">
              <label for="resumen">Resumen:</label>
              <textarea class="form-control" id="resumen" name="resumen" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>

          </form>
        </div>
        <a onclick="registrarNuevoLibro" href="index.html" class="btn btn-primary btn-user btn-block">Regresar!</a>

      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
