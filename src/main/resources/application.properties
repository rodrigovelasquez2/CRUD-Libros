# GENERAL
#Puerto #cambiar el puerto
server.port=8080
# DATABASE
spring.datasource.url=jdbc:mysql://localhost/java_autonoma?serverTimezone=America/Lima
#Nombre de la base de datos
#spring.datasource.dbname=libros
# Nombre de usuario
spring.datasource.username=root
#Contraseï¿½a para acceder base de datos
spring.datasource.password=admin
#Drive de conexion
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#JPA
#para que se cree la base de datos
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#para que se vea bonito en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

